<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

    <script src="{% static 'js/scripts.js' %}"></script>
    <title>Main Page</title>

</head>
<body>
{% include "header.html" %}
<div class="container">
    <div class="row">
        <div class="col-xs-1">
            <form class="row py-3 border bg-white" type="post">
                <div class="row justify-content-center mb-2">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="/static/images/dust1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">미세먼지 수치</h5>
                                <p class="card-text">{{ pm10 }}</p>
                                <a href="{% url 'dust_checker:detail' %}" class="btn btn-secondary mx-1">자세히</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            <form class="row py-3 border bg-white" type="post">
                <div class="row justify-content-center mb-2">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="/static/images/covid.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">코로나19 현황</h5>
                                <p class="card-text">{{ pm10 }}</p>
                                <a href="{% url 'covid_checker:index' %}" class="btn btn-secondary mx-1">자세히</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            <form class="row py-3 border bg-white" type="post">
                <div class="row justify-content-center mb-2">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="/static/images/water.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">수질오염정보</h5>
                                <p class="card-text">{{ pm10 }}</p>
                                <a href="{% url 'water_checker:detail' %}" class="btn btn-secondary mx-1">자세히</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            <form class="row py-3 border bg-white" type="post">
                <div class="row justify-content-center mb-2">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="/static/images/ground.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">토양오염현황</h5>
                                <p class="card-text">{{ pm10 }}</p>
                                <a href="{% url 'ground_checker:detail' %}" class="btn btn-secondary mx-1">자세히</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<a href="#" class="go-top">위로</a>


{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>
</html>
